version: 2
jobs:
  build:
    docker:
      - image: adoptopenjdk/openjdk11
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - dependencies
      - setup_remote_docker
      - run: cd tinder && ./mvnw install
      - run: cd tinderarchetype && ./mvnw package
      - save_cache:
          paths:
            - ~/.m2
          key: dependencies